{% extends "base.html" %}
{% block content %}
<div class="container tapahtuma-container">
    
        <h2>Julkiset Käyttäjät</h2>
    



<br>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Käyttäjänimi</th>
            <th>Profiili</th>
        </tr>
    </thead>
    <tbody>
        {% for kayttaja in kayttajat %}
        <tr>
            <td>{{kayttaja.kayttajatunnus}}</td>
            <td><button class="btn btn-primary">Profiili</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


</div>

{% endblock %}
